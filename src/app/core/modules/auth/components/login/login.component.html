<section id="login" class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="logo pt-3 ps-4">
                    <h2><span class="color-text">Games</span>X.</h2>
                </div>
                <div class="auth-card py-5 px-4 mt-5 ms-3 ms-md-5 ps-md-5">
                    <div class="content-text">
                        <h2 class="mb-3">Sign in</h2>
                        <p>If you donâ€™t have an account, register<br>
                            You can <a routerLink="/auth/register" class="fw-bolder link">Register here!</a></p>
                    </div>
                    <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="mt-4">
                            <label class="pb-2 fw-bold">E-mail</label>
                            <input class="form-control" formControlName="email" matInput placeholder="Enter your E-mail" required>
                            <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched" class="w-100 p-1">
                                <p class="text-danger" *ngIf="loginForm.controls['email'].errors['required']">Email is required</p>
                                <p class="text-danger" *ngIf="loginForm.controls['email'].errors['email']">Email should be a valid email</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="pb-2 fw-bold">Password</label>
                            <div class="password-container">
                                <input class="form-control" formControlName="password" matInput placeholder="Enter your Password" required [type]="hide ? 'password' : 'text'">
                                <a class="show-password" (click)="hide = !hide">
                                    <i class="fa-solid icon" [class]="hide ? 'fa-eye-slash' : 'fa-eye'"></i>
                                </a>
                            </div>
                            <div *ngIf="loginForm.controls['password']?.errors && loginForm.controls['password']?.touched" class="w-100 p-1">
                                <p class="text-danger" *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</p>
                                <p class="text-danger" *ngIf="loginForm.controls['password'].errors?.['pattern']">Password should start with a lowercase letter</p>
                            </div>
                        </div>
                        
                        <button [routerLink]="['/games/home']" class="w-100 text-white rounded-2 mt-5 p-2">Login</button>
                        <div class="d-flex justify-content-end mt-4">
                            <a class="fw-bold link" routerLink="/auth/forget-password">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-12 d-none d-md-block">
                <div class="pic">
                    <img src="../../../../../../assets/images/authphoto.jpeg" class="my-4 pe-2 pic-auth" alt="Authentication Image">
                </div>
            </div>
        </div>
    </div>
</section>
