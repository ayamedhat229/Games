<section id="login" class="login">
    <div class="container-fluid">
        <div class="row">
           
            <div class="col-md-6">
                <div class="logo pt-3 ps-4">
                    <h2><span class="color-text">Games</span>X.</h2>
                </div>
                <div class="auth-card py-5 px-5 mt-5 ms-5 ps-5">
                    <div class="content-text">
                        <h2 class="mb-3">Verify Your Account</h2>
                        <p >If you donâ€™t have an account register<br>
                            You can <a routerLink="/auth/login" class="fw-bolder link">Login here !</a></p>
                    </div>
                    <form class="mt-5" [formGroup]="verifyAccountForm" (ngSubmit)="onSubmit(verifyAccountForm)">
                       <div class="mt-4">
                        <label class="pb-2 fw-bold">E-mail</label>
                        <input class="form-control" formControlName="email" matInput placeholder="Enter your E-mail" required >
                        <div *ngIf="verifyAccountForm.controls['email'].errors&&verifyAccountForm.controls['email'].touched" class="w-100 p-1">
                            <p class="text-danger" *ngIf="verifyAccountForm.controls['email'].errors['required']">email is required</p>
                            <p class="text-danger" *ngIf="verifyAccountForm.controls['email'].errors['email']">Email should be valid mail</p>
    
                          </div>
                       </div>
                       <div class="mt-3">
                        <label class="pb-2 fw-bold">OTP</label>
                        <input class="form-control" formControlName="code" matInput placeholder="Enter your code" required >
                        <div *ngIf="verifyAccountForm.controls['code'].errors&&verifyAccountForm.controls['code'].touched" class="w-100">
                            <p class="text-error text-danger" *ngIf="verifyAccountForm.controls['code'].errors['required']">Code is required</p>
                          </div>
                       </div>
                       
                       <button  class="w-100  text-white  rounded-2 mt-5 p-2">Verify</button>
                       <!-- <div class=" d-flex justify-content-end mt-4">
                        <a class="fw-bold" routerLink="/auth/login">Resend OTP?</a>
                       </div> -->
                    </form>
                </div>
        
            </div>
            <div class="col-md-6">
                <div class="pic">
                    <img src="../../../../../../assets/images/authphoto.jpeg" class=" my-4 pe-2 pic-auth">
                </div>
            </div>
        </div>
    </div>
    </section>
