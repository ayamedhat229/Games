<section id="login" class="login">
    <div class="container-fluid">
        <div class="row">
           
            <div class="col-md-6">
                <div class="logo pt-3 ps-4">
                    <h2><span class="color-text">Games</span>X.</h2>
                </div>
                <div class="auth-card py-5 px-5 mt-2 ms-5 ps-5">
                    <div class="content-text">
                        <h2 class="mb-3">Reset Password</h2>
                        <p >If you have an account <br>
                            You can <a routerLink="/auth/login" class="fw-bolder link">Login here !</a></p>
                    </div>
                    <form class="mt-3" [formGroup]="resetPAsswordForm" (ngSubmit)="onSubmit(resetPAsswordForm)">
                        <div class="mt-4">
                         <label class="pb-2 fw-bold">E-mail</label>
                         <input class="form-control" formControlName="email" matInput placeholder="Enter your E-mail" required >
                         <div *ngIf="resetPAsswordForm.controls['email'].errors&&resetPAsswordForm.controls['email'].touched" class="w-100">
                            <p class="text-error text-danger" *ngIf="resetPAsswordForm.controls['email'].errors['required']">email is required</p>
                           
                          </div>
                        </div>
                        <div class="mt-3">
                         <label class="pb-2 fw-bold">OTP</label>
                         <input class="form-control" formControlName="seed" matInput placeholder="Enter your OTP" required >
                         <div *ngIf="resetPAsswordForm.controls['seed'].errors&&resetPAsswordForm.controls['seed'].touched" class="w-100">
                            <p class="text-error text-danger" *ngIf="resetPAsswordForm.controls['seed'].errors['required']">OTP is required</p>
                           
                          </div>
                        </div>
                        <div class="mt-3">
                         <label class="pb-2 fw-bold">Password</label>
                         <input class="form-control" formControlName="password" matInput placeholder="Enter your Password" required >
                        </div>
                        <div *ngIf="resetPAsswordForm.controls['password']?.errors && resetPAsswordForm.controls['password']?.touched"
                        class="w-100 ">
                        <p class="text-error text-danger" *ngIf="resetPAsswordForm.controls['password']?.errors?.['required']">
                          Password is required</p>
                        <p class="text-error text-danger" *ngIf="resetPAsswordForm.controls['password']?.errors?.['pattern']">
                          Password must be contain special character</p>
                        </div>
                        <div class="mt-3">
                            <label class="pb-2 fw-bold">confirmPassword</label>
                            <input class="form-control" formControlName="confirmPassword" matInput placeholder="Enter your confirmPassword" required >
                           </div>
                           <div *ngIf="resetPAsswordForm.controls['confirmPassword']?.errors && resetPAsswordForm.controls['confirmPassword']?.touched"
                           class="w-100 ">
                           <p class="text-error text-danger" *ngIf="resetPAsswordForm.controls['confirmPassword']?.errors?.['required']">
                             Password is required</p>
                           <p class="text-error text-danger" *ngIf="resetPAsswordForm.controls['password']?.errors?.['pattern']">
                             Password must be contain special character</p>
                           </div>
                        <button class="w-100  text-white  rounded-2 mt-4 p-2">Send</button>
                      
                     </form>
                </div>
        
            </div>
            <div class="col-md-6">
                <div class="pic">
                    <img src="../../../../../../assets/images/authPic.jpeg" class=" py-5 pic-auth">
                </div>
            </div>
        </div>
    </div>
    </section>
